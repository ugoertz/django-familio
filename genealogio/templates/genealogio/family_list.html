{% extends "_layouts/base.html" %}

{% block content %}
<div class="container">
    <h2>Familien</h2>

        {% for family in object_list %}

            <a href="{{ family.get_absolute_url }}">{{ family }}</a>
        </li>
        {% endfor %}
    </ul>

    {% include "notaro/pagination.html" %}
</div>
{% endblock %}
