{% for subwidget in widget.subwidgets %}
    {% if not subwidget.is_hidden %}
    <span class="fromparent{% if subwidget.from_parent %}ON{% else %}OFF{% endif %}" style="margin-right: 20px; display: inline-block; font-family: cabin, helvetica, sans;">{{ subwidget.label_text }}<br>
            {% include subwidget.template_name with widget=subwidget %}
        </span>
    {% endif %}
{% endfor %}
